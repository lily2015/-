<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object.definedproperty</title>
</head>
<body>
  <script>
    let data = {
      name: 'lx',
      adress: '北京'
    }

    function Observer (obj) {
      const keys = Object.keys(obj)

      keys.forEach(k => {
        // this 指向当前的实例对象obs
        Object.defineProperty(this, k, {
          get() {
            console.log(`获取了数据${obj[k]}`)
            return obj[k]
          },
          set(val) {
            console.log('数据被改变了')
            obj[k] = val
          }
        })
      })
    }

    // 创建一个监视的实例对象，用于监视data中属性的变化
    const obs = new Observer(data)

    let vm = {}
    vm._data = data = obs
    /**
      此例子没有考虑data对象有深层对象的情况
      也没有考虑是数组的情况
    */
  </script>
</body>
</html>

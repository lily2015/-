<div>
比如，str = "ayxbx"
有以下4种切法：a|yxbx、ay|xbx、ayx|bx、ayxb|x，
其中第1、3、4种切法符合：x和y的个数，至少在左右两块中的一块里有相同的数量，所以返回3
给定一个字符串str，长度为N，你有N-1种划分方法，把str切成左右两半，
返回有几种切法满足：x和y的个数，至少在左右两块中的一块里有相同的数量
